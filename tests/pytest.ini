[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --cov=../terraform
    --cov=../ansible
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80
    --disable-warnings
